<div class="container">
    <div class="row">
        <form>
            <fieldset>
                <div class="form-group" *ngFor="let qData of questionsAnswers">
                    <label for="{{qData.id}}">{{qData.question}}</label>
                    <input placeholder="{{qData.placeholder}}" type="text" class="form-control" id="{{qData.id}}" required/>
                </div>
            </fieldset>
        </form>
    </div>
</div>
